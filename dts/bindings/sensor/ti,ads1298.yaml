description: |
  Texas Instruments ADS1298 8-channel, 24-bit analog-to-digital converter
  with integrated programmable gain amplifier and internal reference.

compatible: "ti,ads1298"

include: [sensor-device.yaml, spi-device.yaml]

properties:
  int-gpios:
    type: phandle-array
    description: |
      The INT signal defaults to active low open drain, so requires a
      pull-up on the board or in the flags cell of this entry.
